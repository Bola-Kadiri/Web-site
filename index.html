<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="para">
            <div class="para-1">
               <h1>PeakCode</h1>
               <p>General Information</p>
            </div> 
            <div class="input">
                <div class="no1">
                     <i class="fa fa-user icon"></i>
                     <input class="input-field" type="text" placeholder="First name" name="usrnm" required="required"/>  
                </div>
                <div class="no2">
                     <i class="fa fa-user icon"></i>
                     <input class="input-field" type="text" placeholder="Last name" name="usrnm">
                </div>
            </div>
            <div class="input">
                <div class="no1">
                     <i class="fa fa-hashtag icon"></i>
                     <input class="input-field" type="username" placeholder="Username" name="usr">
                </div>
                <div class="no2">
                     <i class="fa fa-envelope icon"></i>
                     <input class="input-field" type="email" placeholder="Email" name="email" required="required">
                </div>
                    
            </div>
            <div class="input">
                <div class="no1">
                     <i class="fa fa-mobile icon"></i>
                     <input class="input-field" type="phone number" placeholder="Phone" name="Phone">
                </div>
                <div class="no2">
                     <i class="fa fa-unlock icon"></i>
                     <input class="input-field" type="password" placeholder="Password" name="pwd">
                </div>
            </div>       
        
            <div class="input">
                <div class="no1">
                     <i class="fa fa-transgender icon"></i>
                     <select  name="gender" class="input-field">
                           <option class="blank">Gender</option>
                           <option>Male</option>
                           <option>Female</option>
                     </select>
                </div>
                <div class="no2">
                     <i class="fa fa-heart icon"></i>
                     <select name="gender" class="input-field">
                           <option >Marital Status</option>
                           <option value="Status">Single</option>
                           <option value="Status">Married</option>
                           <option value="Status">Divorced</option>
                           <option value="Status">Widow</option>
                     </select>
                </div>
                
           </div>
            <div class="input">
                <div class="no1">
                           <i class="fa fa-map icon"></i>
                           <input class="input-field" type="address" placeholder="Address" name="address">
                </div>
                <div class="no2">
                           <i class="fa fa-map-pin icon"></i>
                           <input class="input-field" type="city" placeholder="City" name="city">
                </div>
            </div>
            <div class="input">
                <div class="no1">
                           <i class="fa fa-compass icon"></i>
                           <input class="input-field" type="region" placeholder="State" name="region">
                </div>
                <div class="no2">
                           <i class="fa fa-globe icon"></i>
                           <select name="gender" class="input-field">
                                <option value>Select Country</option>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                                <option >Ameriaca Samoa</option>
                                <option>Andorra</option>
                                <option>Angola</option>
                                <option>Anguilla</option>
                                <option>Antarctia</option>
                                <option>Antigua and Barbuda</option>
                                <option>Argentina</option>
                                <option>Armenia</option>
                                <option>Aruba</option>
                                <option>Australia</option>
                </select>
                </div>
            </div>
            <div class="box">
                <input type="checkbox" id="box" name="terms" value="condition">
                <label >Agree to <a href="#" class="link">Terms & Conditions</a></label><br>
            </div>
           <div class="click">
                <a href="#">NEXT STEP</a>
           </div>
           <div class="click-1">
                <a href="#" >GOT AN ACCOUNT?</a>
           </div>
        </div>
    </div>
</body>
</html>
